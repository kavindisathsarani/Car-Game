<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/traffic-racer.js" defer></script>
  </head>
  <body>
    <div id="traffic-racer-container">
      <div id="game-name">Traffic Racer</div>
      <div id="racing-track">
        <div id="player-vehicle"></div>
      </div>

      <div id="game-controls">
        <button id="start-game-btn">Play</button>
      </div>
    </div>
    <div id="score-panel">
      <h1>Score: <span id="current-score">0</span></h1>
    </div>
  </body>
</html>
